<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Token Logs - AI Auto Marker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./icon.png" alt="AI Auto Marker Logo" width="30" height="40">
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/features.html">Features</a></li>
                    <li><a href="/faq.html">FAQ</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="logs-section">
        <div class="container">
            <h1>Premium Token Logs</h1>
            <div class="logs-content">
                <div class="token-input-section">
                    <h2>View Usage Logs</h2>
                    <p>Enter your premium token below to view associated usage logs.</p>
                    <div class="token-input-container">
                        <input type="password" id="tokenInput" placeholder="Enter your premium token">
                        <button id="fetchLogsBtn" class="btn-primary">Fetch Logs</button>
                    </div>
                    <div id="tokenError" class="error-message" style="display: none;"></div>
                </div>

                <div class="logs-display-section">
                    <h2>Usage Logs</h2>
                    <div id="logsContainer" class="logs-container">
                        <p class="placeholder-text">Enter a valid premium token to view logs.</p>
                    </div>
                    <div id="logsPagination" class="pagination" style="display: none;">
                        <button id="prevPage" class="btn-secondary">Previous</button>
                        <span id="pageInfo"></span>
                        <button id="nextPage" class="btn-secondary">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="./icon.png" alt="AI Auto Marker Logo" width="30" height="30">
                    <h3>AI Auto Marker</h3>
                </div>
                <div class="footer-links">
                    <a href="../README.md">Documentation</a>
                    <a href="../INSTALLATION.md">Installation Guide</a>
                    <a href="mailto:support@ai-auto-marker.com">Support</a>
                </div>
                <div class="footer-text">
                    <p>&copy; 2025 AI Auto Marker. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="logs.js"></script>
</body>
</html>
